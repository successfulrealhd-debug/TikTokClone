name: OpenHands AutoCoder

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-openhands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install OpenHands
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/All-Hands-AI/OpenHands.git

      - name: Run OpenHands (hands-free with env config)
        env:
          OPENHANDS_CONFIG: |
            {
              "llm": {
                "provider": "openhands",
                "model": "default"
              },
              "workspace": {
                "base": "."
              },
              "agent": {
                "name": "TikTokAgent"
              }
            }
        run: |
          openhands cli \
            -t "Continue building the TikTok-style PWA, troubleshoot errors, commit working changes, and push updates automatically so Vercel deploy previews succeed. Work hands-free without manual input."
